{
    "layer": "top",
    "modules-left": ["custom/launcher","cpu","memory","tray","hyprland/window"],
    "modules-center": ["clock"],
    "modules-right": ["hyprland/workspaces", "pulseaudio", "network"],
    "__modules-right": ["backlight", "battery", "custom/power"],
    
    "pulseaudio": {
        "tooltip": false,
        "scroll-step": 5,
        "format": "{icon} {volume}%",
        "format-bluetooth": "{icon} {volume}%",
        "format-muted": "{icon} MUTED",
        "on-click": "pavucontrol",
        "format-icons": {
            "headphones": "",
            "default": ["", "", ""]
        }
    },
    "hyprland/window": {
        "format": "<b>{}</b>",
        "max-length": 30
    },
    "hyprland/workspaces": {
        "format": "{name}",
        "on-click": "activate",
        "on-scroll-up": "hyprctl dispatch workspace e-1",
        "on-scroll-down": "hyprctl dispatch workspace e+1"
    },
    "network": {
        "tooltip": false,
        "format-wifi": "  {essid}",
        "format-ethernet": "wired"
    },
    "backlight": {
        "tooltip": false,
        "format": " {}%",
        "interval":1,
        "on-scroll-up": "brightnessctl set 5%+",
        "on-scroll-down": "brightnessctl set 5%-"
    },
    "battery": {
            "states": {
                    "good": 95,
                    "warning": 40,
                    "critical": 20
            },
            "format": "{icon}  {capacity}%",
            "format-charging": " {capacity}%",
            "format-plugged": " {capacity}%",
            "format-alt": "{time} {icon}",
            "format-icons": ["", "", "", "", ""]
    },
    "tray":{
        "icon-size":18,
        "spacing": 10
    },
    "clock": {
        "format": "<b>{:%H:%M}</b>",
        "tooltip-format": "<big>{:%Y-%m-%d %A %Z}</big>",
        "on-double-click": "gnome-clocks",
        "on-click-right": "kitty --hold lunar-date `date +'%Y %m'`"
    },
    "cpu": {
        "interval": 15,
        "format": " {}%",
        "max-length": 10,
        "on-click": "kitty btop"
    },
    "memory": {
            "interval": 30,
        "format": " {}%",
        "max-length": 10,
        "on-click": "missioncenter"
    },
    "custom/launcher":{
            "format": "❄",
            "on-click": "wofi --show drun --term kitty",
            "on-click-right": "wofi --show run --term kitty"
        }
}
